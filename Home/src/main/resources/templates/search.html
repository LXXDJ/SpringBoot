<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body>
    <h1>@ModelAttribute를 이용한 커맨드 객체로 파라미터 값 전달받기</h1>

    <!-- 여기서 name은 MenuDTO의 이름과 동일하게 지정해줘야 한다. -->
    <form action="searchForm" method="post">
        검색할 메뉴이름 : <input type="text" name="name"/><br/>
        검색할 메뉴가격 : <input type="number" name="price"/><br/>
        검색할 메뉴 카테고리
        <select name="categoryCode">
            <option value="1">식사</option>
            <option value="2">음료</option>
            <option value="3">디저트</option>
        </select><br/>
        검색할 판매상태 : <input type="text" name="orderableStatus"/><br/>
        <button type="submit">검색</button>
    </form>
</body>
</html>
