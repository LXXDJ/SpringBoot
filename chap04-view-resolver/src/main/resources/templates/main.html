<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>view resolver를 이용한 뷰 연결하기</h1>

    <h3>문자열로 뷰이름 반환하기</h3>
    <button type="button" onclick="location.href='string'">문자열로 뷰이름 반환</button>

    <h3>문자열로 redirect 하기</h3>
    <button type="button" onclick="location.href='string-redirect'">문자열로 뷰이름 반환하여 리다이렉트</button>

    <h3>문자열로 뷰이름 반환하며 flashAttribute 하기</h3>
    <button type="button" onclick="location.href='string-redirect-attr'">문자열로 뷰이름 반환하여 리다이렉트 & flashAttribute 사용하기</button>
    <script>
        const flashMessage = '[[${flashMessage}]]';
        if(flashMessage) alert(flashMessage);
    </script>

    <h3>ModelAndView로 뷰이름 지정하여 반환하기</h3>
    <button type="button" onclick="location.href='modelandview'">ModelAndView로 뷰이름 지정하여 반환하기</button>
